<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pianificazione Teorie ABA Cartigliano</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Forza la rimozione di tutti gli effetti di selezione */
        input, textarea, button, select, a, div {
            -webkit-tap-highlight-color: transparent !important;
            outline: none !important;
        }

        :root {
            --primary: #dc2626;
            --primary-dark: #b91c1c;
            --primary-light: #ef4444;
            --azzurro: #7dd3fc;
            --azzurro-dark: #38bdf8;
            --azzurro-darker: #0ea5e9;
            --azzurro-light: #bae6fd;
            --warning: #fb923c;
            --danger: #dc2626;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow: rgba(0, 0, 0, 0.1);
            --text-dark: #1a1a1a;
            --text-gray: #666;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #7dd3fc 0%, #dc2626 100%);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        /* Rimosso grid animato per performance */

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism panels - semplificato */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 255, 255, 0.5),
                transparent
            );
        }

        /* Header with logo */
        .header {
            padding: 25px;
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            width: 200px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 16px;
            padding: 10px;
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.15);
            border: 2px solid var(--primary-light);
        }

        .logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .logo-text {
            font-size: 52px;
            font-weight: 900;
            letter-spacing: -3px;
            color: var(--text-dark);
            line-height: 1;
            font-family: 'Poppins', sans-serif;
        }

        .logo-subtitle {
            font-size: 12px;
            letter-spacing: 3px;
            color: var(--text-gray);
            margin-top: 2px;
            font-weight: 500;
        }

        .title-section {
            flex: 1;
            text-align: center;
        }

        .title-section h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(220, 38, 38, 0.1);
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 13px;
            font-weight: 400;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }

        /* Buttons - rimosse animazioni */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.3px;
            touch-action: manipulation;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-large {
            padding: 16px 28px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-xl {
            padding: 20px 36px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-xxl {
            padding: 24px 48px;
            font-size: 20px;
            font-weight: 800;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(220, 38, 38, 0.35);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            /* Rimossa animazione pulse */
        }

        /* Rimossa animazione shimmer sui bottoni */

        .btn-glass-primary {
            background: var(--primary);
            color: white;
        }

        .btn-glass-primary:hover {
            background: var(--primary-light);
        }

        .btn-glass-azzurro {
            background: var(--azzurro-dark);
            color: white;
        }

        .btn-glass-azzurro:hover {
            background: var(--azzurro-darker);
        }

        .btn-glass-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-dark);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-glass-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-glass-danger {
            background: #dc2626;
            color: white;
        }

        .btn-glass-danger:hover {
            background: #ef4444;
        }

        /* Main content grid */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        /* Calendar styling */
        .calendar-panel {
            padding: 25px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .month-year {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--primary);
        }

        .nav-btn:hover {
            background: rgba(220, 38, 38, 0.2);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .weekday {
            text-align: center;
            font-weight: 500;
            color: var(--text-gray);
            font-size: 12px;
            padding: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        /* Regole estremamente aggressive per eliminare ogni effetto su iOS/Safari */
        @supports (-webkit-touch-callout: none) {
            /* Solo per iOS Safari */
            .day,
            .day.selected,
            .day.today,
            .day.has-students,
            .day.full {
                -webkit-tap-highlight-color: transparent !important;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0) !important;
                -webkit-user-select: none !important;
                -webkit-touch-callout: none !important;
                -webkit-appearance: none !important;
                box-shadow: none !important;
                -webkit-box-shadow: none !important;
                text-shadow: none !important;
                filter: none !important;
                -webkit-filter: none !important;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                outline: none !important;
                outline-offset: 0 !important;
            }
        }
        
        /* Rimuovi ogni possibile effetto glow/shadow */
        .days-grid * {
            box-shadow: none !important;
            -webkit-box-shadow: none !important;
            text-shadow: none !important;
            filter: none !important;
            -webkit-filter: none !important;
        }

        .day {
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            min-height: 45px;
            outline: none !important;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            box-shadow: none !important;
            filter: none !important;
            -webkit-box-shadow: none !important;
        }
        
        /* Elimina ogni possibile effetto su tutti gli stati */
        .day:focus,
        .day:active,
        .day:focus-visible,
        .day:focus-within,
        .day:target {
            outline: none !important;
            box-shadow: none !important;
            -webkit-box-shadow: none !important;
            filter: none !important;
            -webkit-tap-highlight-color: transparent !important;
        }

        .day:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.8);
        }

        .day.disabled {
            opacity: 0.2;
            cursor: not-allowed;
            background: transparent;
        }

        .day.today {
            background: rgba(220, 38, 38, 0.1);
            border-color: var(--primary);
            font-weight: 600;
        }

        .day.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .day.has-students {
            background: var(--azzurro-light);
            border-color: var(--azzurro-dark);
        }

        .day.full {
            background: rgba(251, 146, 60, 0.15);
            border-color: var(--warning);
        }

        .day-number {
            font-size: 16px;
            font-weight: 500;
        }

        .student-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: linear-gradient(135deg, var(--azzurro-dark), var(--azzurro-darker));
            color: white;
            border-radius: 6px;
            min-width: 18px;
            height: 18px;
            padding: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .day.selected .student-count {
            background: white;
            color: var(--primary);
        }

        .day.full .student-count {
            background: linear-gradient(135deg, var(--warning), #ea580c);
        }

        /* Management Panel */
        .management-panel {
            padding: 25px;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: -0.3px;
        }

        .date-info {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.05), rgba(125, 211, 252, 0.05));
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 18px;
        }

        .date-info-label {
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .date-info-value {
            font-size: 15px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .slots-indicator {
            display: flex;
            gap: 6px;
            margin-top: 12px;
        }

        .slot {
            flex: 1;
            height: 5px;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.1);
        }

        .slot.occupied {
            background: linear-gradient(90deg, var(--azzurro), var(--azzurro-dark));
            box-shadow: 0 2px 8px rgba(125, 211, 252, 0.3);
        }

        .add-student-form {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .add-student-form h3 {
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 18px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            background: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .student-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .student-list::-webkit-scrollbar {
            width: 6px;
        }

        .student-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .student-list::-webkit-scrollbar-thumb {
            background: rgba(220, 38, 38, 0.3);
            border-radius: 3px;
        }

        .student-item {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .student-item:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .student-item.expiry-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .student-item.expiry-critical {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .student-number {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
        }

        .student-info {
            flex: 1;
            min-width: 0;
        }

        .student-name {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 4px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .student-details {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .student-badge {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }

        .badge-audio {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
        }

        .badge-am {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
            color: white;
        }

        .badge-b-a1 {
            background: linear-gradient(135deg, var(--azzurro), var(--azzurro-dark));
            color: white;
        }

        .expiry-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .expiry-badge.warning {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
        }

        .expiry-badge.critical {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            /* Rimossa animazione blink */
        }

        .student-time {
            font-size: 10px;
            color: #999;
            font-weight: 400;
        }

        .student-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .btn-icon:first-child {
            /* Pulsante sposta data - più grande e evidente */
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--azzurro-light), var(--azzurro));
            border: 2px solid var(--azzurro-dark);
            font-size: 20px;
        }

        .btn-icon:first-child:hover {
            background: linear-gradient(135deg, var(--azzurro), var(--azzurro-dark));
        }

        .btn-icon:hover {
            background: white;
        }

        .btn-icon.delete:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-state strong {
            color: var(--text-gray);
            font-size: 16px;
            font-weight: 500;
        }

        .empty-state p {
            font-size: 13px;
            font-weight: 300;
        }

        .warning-message {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.1), rgba(234, 88, 12, 0.1));
            border: 1px solid rgba(251, 146, 60, 0.3);
            color: #ea580c;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .expiry-alert {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.15), rgba(239, 68, 68, 0.15));
            border: 2px solid var(--danger);
            color: var(--danger);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .expiry-warning-box {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15), rgba(245, 158, 11, 0.15));
            border: 2px solid #f59e0b;
            color: #92400e;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Modal for date change */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding: 20px;
            /* Rimossa animazione */
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            /* Rimossa animazione */
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e5e5;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Footer minimalista */
        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 30px;
        }

        .footer-credits {
            font-size: 10px;
            opacity: 0.7;
            font-weight: 300;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 20px;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .logo-section {
                justify-content: center;
                margin-bottom: 15px;
            }

            .logo-container {
                width: 140px;
                height: 60px;
            }

            .logo-text {
                font-size: 36px;
            }

            .title-section {
                text-align: center;
                margin-bottom: 15px;
            }

            .title-section h1 {
                font-size: 22px;
                text-align: center;
            }

            .action-buttons {
                justify-content: center;
                gap: 10px;
            }

            .btn-large {
                padding: 14px 24px;
                font-size: 14px;
                flex: 1;
            }

            .btn-xl {
                padding: 16px 28px;
                font-size: 15px;
                width: 100%;
            }

            .calendar-panel, .management-panel {
                padding: 18px;
            }

            .month-year {
                font-size: 18px;
            }

            .days-grid {
                gap: 5px;
            }

            .day {
                min-height: 38px;
            }

            .day-number {

<body>
    <div class="container">
        <!-- Header -->
        <div class="header glass-panel">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-container">
                        <div class="logo-wrapper">
                            <div class="logo-text">ABA</div>
                            <div class="logo-subtitle">AUTOSCUOLE</div>
                        </div>
                    </div>
                    <div class="title-section">
                        <h1>Pianificazione Teorie ABA Cartigliano</h1>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-glass-primary btn-xxl" onclick="inviaInUfficio()">
                        📱 INVIA IN UFFICIO
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Calendar -->
            <div class="calendar-panel glass-panel">
                <div class="calendar-header">
                    <button class="nav-btn" onclick="changeMonth(-1)">‹</button>
                    <div class="month-year" id="monthYear"></div>
                    <button class="nav-btn" onclick="changeMonth(1)">›</button>
                </div>
                <div class="weekdays">
                    <div class="weekday">Dom</div>
                    <div class="weekday">Lun</div>
                    <div class="weekday">Mar</div>
                    <div class="weekday">Mer</div>
                    <div class="weekday">Gio</div>
                    <div class="weekday">Ven</div>
                    <div class="weekday">Sab</div>
                </div>
                <div class="days-grid" id="calendar"></div>
            </div>

            <!-- Management Panel -->
            <div class="management-panel glass-panel">
                <div class="panel-header">
                    👥 Gestione Allievi
                </div>
                
                <div id="managementContent">
                    <div class="empty-state">
                        <div class="empty-state-icon">📆</div>
                        <p><strong>Seleziona una data</strong></p>
                        <p style="margin-top: 8px;">Clicca su un giorno del calendario</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Date Change Modal -->
        <div id="dateModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    📅 Sposta Allievi a Nuova Data
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Seleziona la nuova data</label>
                        <input type="date" id="newDate" class="form-input">
                    </div>
                    <div id="modalWarning" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-glass-secondary" onclick="closeModal()">Annulla</button>
                    <button class="btn btn-glass-primary" onclick="confirmMove()">Sposta</button>
                </div>
            </div>
        </div>

        <!-- Footer minimo -->
        <div class="footer">
            <div class="footer-credits">
                © 2025 ABA Autoscuole • La copia del software è vietata per legge
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let students = JSON.parse(localStorage.getItem('examStudents')) || {};
        let editingIndex = null;
        let movingStudents = null;
        let movingSingleIndex = null; // Per gestire lo spostamento singolo

        const monthNames = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                          'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];

        function init() {
            renderCalendar();
            updateStats();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            document.getElementById('monthYear').textContent = 
                `${monthNames[month]} ${year}`;
            
            let html = '';
            
            // Giorni vuoti iniziali
            for (let i = 0; i < firstDay; i++) {
                html += '<div class="day disabled"></div>';
            }
            
            // Giorni del mese
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = getDateString(date);
                const studentCount = students[dateStr]?.length || 0;
                const isToday = date.toDateString() === today.toDateString();
                const isSelected = selectedDate && 
                                 selectedDate.toDateString() === date.toDateString();
                const isFull = studentCount >= 4;
                
                let dayClass = 'day';
                if (isToday) dayClass += ' today';
                if (isSelected) dayClass += ' selected';
                if (studentCount > 0 && !isSelected) {
                    dayClass += isFull ? ' full' : ' has-students';
                }
                
                // Aggiungo stili inline per forzare la rimozione di ogni effetto
                const inlineStyles = isSelected ? 
                    'style="box-shadow: none !important; -webkit-box-shadow: none !important; filter: none !important; -webkit-filter: none !important; outline: none !important; -webkit-tap-highlight-color: transparent !important;"' : '';
                
                html += `
                    <div class="${dayClass}" onclick="selectDate(${year}, ${month}, ${day})" ${inlineStyles}>
                        <div class="day-number">${day}</div>
                        ${studentCount > 0 ? 
                          `<div class="student-count">${studentCount}</div>` : ''}
                    </div>
                `;
            }
            
            document.getElementById('calendar').innerHTML = html;
        }

        function selectDate(year, month, day) {
            // Imposta l'ora a mezzogiorno per evitare qualsiasi problema di timezone
            selectedDate = new Date(year, month, day, 12, 0, 0);
            renderCalendar();
            renderManagementPanel();
            
            // Forza la rimozione di qualsiasi effetto visivo dopo la selezione
            setTimeout(() => {
                const selectedDay = document.querySelector('.day.selected');
                if (selectedDay) {
                    selectedDay.style.boxShadow = 'none';
                    selectedDay.style.webkitBoxShadow = 'none';
                    selectedDay.style.filter = 'none';
                    selectedDay.style.webkitFilter = 'none';
                    selectedDay.style.outline = 'none';
                }
            }, 0);
        }

        function renderManagementPanel() {
            if (!selectedDate) {
                document.getElementById('managementContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📆</div>
                        <p><strong>Seleziona una data</strong></p>
                        <p style="margin-top: 8px;">Clicca su un giorno del calendario</p>
                    </div>
                `;
                return;
            }

            const dateStr = getDateString(selectedDate);
            const dayStudents = students[dateStr] || [];
            const slotsRemaining = 4 - dayStudents.length;
            
            let html = `
                <div class="date-info">
                    <div class="date-info-label">Data Selezionata</div>
                    <div class="date-info-value">
                        ${selectedDate.toLocaleDateString('it-IT', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}
                    </div>
                    <div class="slots-indicator">
                        ${Array(4).fill(0).map((_, i) => 
                            `<div class="slot ${i < dayStudents.length ? 'occupied' : ''}"></div>`
                        ).join('')}
                    </div>
                    <div style="margin-top: 15px; font-size: 13px; color: ${slotsRemaining === 0 ? '#ea580c' : '#0ea5e9'};">
                        ${slotsRemaining === 0 ? 
                          '⚠️ Seduta completa' : 
                          `✅ ${slotsRemaining} ${slotsRemaining === 1 ? 'posto disponibile' : 'posti disponibili'}`}
                    </div>
                    ${dayStudents.length > 0 ? `
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                            <button class="btn btn-glass-secondary btn-small" onclick="moveAllStudents()">
                                📅 Sposta tutti
                            </button>
                            <button class="btn btn-glass-danger btn-small" onclick="deleteAllStudents()">
                                🗑️ Elimina tutti
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;

            if (slotsRemaining > 0) {
                html += `
                    <div class="add-student-form">
                        <h3 style="color: var(--text-dark);">
                            ${editingIndex !== null ? '✏️ Modifica Allievo' : '➕ Aggiungi Allievo'}
                        </h3>
                        <div class="form-group">
                            <label>Nome e Cognome</label>
                            <input type="text" id="studentName" class="form-input" 
                                   placeholder="Es: Mario Rossi" 
                                   onkeypress="if(event.key === 'Enter') addStudent()">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Tipo Esame</label>
                                <select id="examType" class="form-select">
                                    <option value="b-a1">🚗 Patenti B e A1</option>
                                    <option value="audio">🔊 Con AUDIO</option>
                                    <option value="am">🛵 Patente AM</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Data Iscrizione ⚠️</label>
                                <input type="date" id="enrollmentDate" class="form-input" 
                                       max="${new Date().toISOString().split('T')[0]}"
                                       onchange="checkExpiryWarning()">
                            </div>
                        </div>
                        <div id="expiryWarning" style="display: none;"></div>
                        <div style="display: flex; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 2px solid rgba(220, 38, 38, 0.1);">
                            <button class="btn btn-glass-primary" onclick="addStudent()" style="flex: 1; padding: 16px 28px;">
                                ${editingIndex !== null ? 'Salva Modifiche' : 'Aggiungi Allievo'}
                            </button>
                            ${editingIndex !== null ? 
                              `<button class="btn btn-glass-secondary" style="padding: 16px 28px;" onclick="cancelEdit()">Annulla</button>` : ''}
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="warning-message">
                        ⚠️ Questa seduta ha raggiunto il limite massimo di 4 allievi
                    </div>
                `;
            }

            if (dayStudents.length > 0) {
                html += '<div class="student-list">';
                dayStudents.forEach((student, index) => {
                    // Calcola stato scadenza
                    const expiryInfo = calculateExpiryStatus(student.enrollmentDate, selectedDate);
                    
                    html += `
                        <div class="student-item ${expiryInfo.critical ? 'expiry-critical' : expiryInfo.warning ? 'expiry-warning' : ''}">
                            <div class="student-number">${index + 1}</div>
                            <div class="student-info">
                                <div class="student-name">${student.name}</div>
                                <div class="student-details">
                                    <span class="student-badge badge-${student.type}">
                                        ${student.type === 'audio' ? '🔊 AUDIO' : 
                                          student.type === 'am' ? '🛵 AM' : '🚗 B/A1'}
                                    </span>
                                    ${expiryInfo.message ? 
                                      `<span class="expiry-badge ${expiryInfo.critical ? 'critical' : 'warning'}">
                                        ${expiryInfo.message}
                                      </span>` : ''}
                                    <span class="student-time">
                                        ${new Date(student.addedAt).toLocaleTimeString('it-IT', {
                                            hour: '2-digit',
                                            minute: '2-digit'
                                        })}
                                    </span>
                                </div>
                                ${student.enrollmentDate ? 
                                  `<div style="font-size: 11px; color: #888; margin-top: 5px;">
                                    Iscrizione: ${new Date(student.enrollmentDate).toLocaleDateString('it-IT')}
                                    ${expiryInfo.daysRemaining !== null ? 
                                      ` • ${expiryInfo.daysRemaining > 0 ? 
                                        `Scade tra ${expiryInfo.daysRemaining} giorni` : 
                                        '<span style="color: #dc2626;">SCADUTA</span>'}` : ''}
                                  </div>` : ''}
                            </div>
                            <div class="student-actions">
                                <button class="btn-icon" onclick="moveStudent(${index})">📅</button>
                                <button class="btn-icon" onclick="editStudent(${index})">✏️</button>
                                <button class="btn-icon delete" onclick="deleteStudent(${index})">🗑️</button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += `
                    <div class="empty-state">
                        <div class="empty-state-icon">👤</div>
                        <p><strong>Nessun allievo programmato</strong></p>
                        <p style="margin-top: 8px;">
                            Aggiungi il primo allievo per questa data
                        </p>
                    </div>
                `;
            }

            document.getElementById('managementContent').innerHTML = html;
            
            if (editingIndex !== null) {
                const student = dayStudents[editingIndex];
                document.getElementById('studentName').value = student.name;
                document.getElementById('examType').value = student.type;
                if (student.enrollmentDate) {
                    document.getElementById('enrollmentDate').value = student.enrollmentDate;
                    checkExpiryWarning();
                }
                document.getElementById('studentName').focus();
            }
        }

        function addStudent() {
            const nameInput = document.getElementById('studentName');
            const typeSelect = document.getElementById('examType');
            const enrollmentInput = document.getElementById('enrollmentDate');
            
            if (!nameInput || !nameInput.value.trim()) {
                alert('Inserisci il nome dell\'allievo');
                return;
            }
            
            if (!enrollmentInput || !enrollmentInput.value) {
                alert('⚠️ ATTENZIONE: Inserisci la data di iscrizione!\n\nQuesto dato è fondamentale per verificare la validità dell\'esame.');
                return;
            }
            
            const dateStr = getDateString(selectedDate);
            if (!students[dateStr]) {
                students[dateStr] = [];
            }
            
            // Verifica scadenza
            const expiryCheck = calculateExpiryStatus(enrollmentInput.value, selectedDate);
            if (expiryCheck.expired) {
                alert('❌ ISCRIZIONE SCADUTA!\n\nL\'iscrizione di questo allievo è scaduta. Non può sostenere l\'esame in questa data.\n\nScadenza: ' + expiryCheck.expiryDate);
                return;
            }
            
            if (expiryCheck.critical) {
                if (!confirm('⚠️ ATTENZIONE - ULTIMO TENTATIVO!\n\n' + expiryCheck.message + '\n\nSe l\'allievo non passa questo esame, NON potrà ripeterlo!\n\nVuoi davvero prenotarlo per questa data?')) {
                    return;
                }
            }
            
            if (editingIndex !== null) {
                students[dateStr][editingIndex] = {
                    name: nameInput.value.trim(),
                    type: typeSelect.value,
                    enrollmentDate: enrollmentInput.value,
                    addedAt: students[dateStr][editingIndex].addedAt
                };
                editingIndex = null;
            } else {
                if (students[dateStr].length >= 4) {
                    alert('Questa seduta ha già raggiunto il limite massimo di 4 allievi');
                    return;
                }
                
                students[dateStr].push({
                    name: nameInput.value.trim(),
                    type: typeSelect.value,
                    enrollmentDate: enrollmentInput.value,
                    addedAt: new Date().toISOString()
                });
            }
            
            saveData();
            renderCalendar();
            renderManagementPanel();
            updateStats();
        }

        function calculateExpiryStatus(enrollmentDate, examDate) {
            if (!enrollmentDate) {
                return { warning: false, critical: false, expired: false, message: '', daysRemaining: null };
            }
            
            const enrollment = new Date(enrollmentDate);
            const exam = examDate || selectedDate;
            const expiry = new Date(enrollment);
            expiry.setMonth(expiry.getMonth() + 6); // 6 mesi di validità
            
            const lastChance = new Date(expiry);
            lastChance.setDate(lastChance.getDate() - 30); // Ultimo mese
            
            const daysRemaining = Math.ceil((expiry - exam) / (1000 * 60 * 60 * 24));
            
            let result = {
                warning: false,
                critical: false,
                expired: false,
                message: '',
                daysRemaining: daysRemaining,
                expiryDate: expiry.toLocaleDateString('it-IT')
            };
            
            if (exam > expiry) {
                result.expired = true;
                result.critical = true;
                result.message = '❌ SCADUTA';
            } else if (exam >= lastChance) {
                result.critical = true;
                result.warning = true;
                result.message = '⚠️ ULTIMO TENTATIVO';
            } else if (daysRemaining <= 60) {
                result.warning = true;
                result.message = '⏰ SCADENZA VICINA';
            }
            
            return result;
        }

        function checkExpiryWarning() {
            const enrollmentInput = document.getElementById('enrollmentDate');
            const warningDiv = document.getElementById('expiryWarning');
            
            if (!enrollmentInput || !enrollmentInput.value || !selectedDate) {
                warningDiv.style.display = 'none';
                return;
            }
            
            const status = calculateExpiryStatus(enrollmentInput.value, selectedDate);
            
            if (status.expired) {
                warningDiv.innerHTML = `
                    <div class="expiry-alert">
                        ❌ <strong>ISCRIZIONE SCADUTA!</strong> L'iscrizione scade il ${status.expiryDate}. 
                        Non è possibile sostenere l'esame dopo questa data.
                    </div>
                `;
                warningDiv.style.display = 'block';
            } else if (status.critical) {
                warningDiv.innerHTML = `
                    <div class="expiry-alert">
                        ⚠️ <strong>ATTENZIONE - ULTIMO TENTATIVO!</strong> 
                        L'iscrizione scade il ${status.expiryDate} (${status.daysRemaining} giorni). 
                        Se non passa questo esame, NON potrà ripeterlo!
                    </div>
                `;
                warningDiv.style.display = 'block';
            } else if (status.warning) {
                warningDiv.innerHTML = `
                    <div class="expiry-warning-box">
                        ⏰ <strong>Scadenza vicina:</strong> ${status.expiryDate} (${status.daysRemaining} giorni rimanenti)
                    </div>
                `;
                warningDiv.style.display = 'block';
            } else {
                warningDiv.innerHTML = `
                    <div style="padding: 10px; background: rgba(74, 222, 128, 0.1); border: 1px solid #4ade80; border-radius: 8px; color: #16a34a;">
                        ✅ Iscrizione valida fino al ${status.expiryDate} (${status.daysRemaining} giorni)
                    </div>
                `;
                warningDiv.style.display = 'block';
            }
        }

        function editStudent(index) {
            editingIndex = index;
            renderManagementPanel();
        }

        function cancelEdit() {
            editingIndex = null;
            renderManagementPanel();
        }

        function deleteStudent(index) {
            if (confirm('Rimuovere questo allievo dalla seduta?')) {
                const dateStr = getDateString(selectedDate);
                students[dateStr].splice(index, 1);
                
                if (students[dateStr].length === 0) {
                    delete students[dateStr];
                }
                
                saveData();
                renderCalendar();
                renderManagementPanel();
                updateStats();
            }
        }

        function deleteAllStudents() {
            const dateStr = getDateString(selectedDate);
            const count = students[dateStr]?.length || 0;
            
            if (count === 0) return;
            
            if (confirm(`Vuoi davvero eliminare TUTTI i ${count} allievi da questa data?\n\nQuesta azione non può essere annullata!`)) {
                delete students[dateStr];
                saveData();
                renderCalendar();
                renderManagementPanel();
                updateStats();
            }
        }

        function moveStudent(index) {
            const dateStr = getDateString(selectedDate);
            movingStudents = [students[dateStr][index]];
            movingSingleIndex = index;
            
            document.getElementById('dateModal').classList.add('active');
            document.getElementById('newDate').value = '';
            document.getElementById('modalWarning').style.display = 'none';
            
            // Aggiorna il titolo del modal per indicare spostamento singolo
            document.querySelector('.modal-header').innerHTML = `
                📅 Sposta ${movingStudents[0].name} a Nuova Data
            `;
        }

        function moveAllStudents() {
            const dateStr = getDateString(selectedDate);
            movingStudents = students[dateStr] || [];
            movingSingleIndex = null; // Reset per indicare spostamento multiplo
            
            if (movingStudents.length === 0) return;
            
            document.getElementById('dateModal').classList.add('active');
            document.getElementById('newDate').value = '';
            document.getElementById('modalWarning').style.display = 'none';
            
            // Aggiorna il titolo del modal per indicare spostamento multiplo
            document.querySelector('.modal-header').innerHTML = `
                📅 Sposta Tutti gli Allievi (${movingStudents.length}) a Nuova Data
            `;
        }

        function closeModal() {
            document.getElementById('dateModal').classList.remove('active');
            movingStudents = null;
            movingSingleIndex = null;
            // Ripristina il titolo generico
            document.querySelector('.modal-header').innerHTML = '📅 Sposta Allievi a Nuova Data';
        }

        function confirmMove() {
            const newDateInput = document.getElementById('newDate').value;
            
            if (!newDateInput) {
                alert('Seleziona una data di destinazione');
                return;
            }
            
            const oldDateStr = getDateString(selectedDate);
            const newDateStr = newDateInput; // Usa sempre la stringa diretta
            
            if (oldDateStr === newDateStr) {
                alert('La data di destinazione è la stessa di quella attuale');
                return;
            }
            
            // Controlla disponibilità nella nuova data
            const existingStudents = students[newDateStr]?.length || 0;
            const movingCount = movingStudents.length;
            
            if (existingStudents + movingCount > 4) {
                alert(`La data selezionata ha già ${existingStudents} allievi.\n\nNon c'è spazio per ${movingCount === 1 ? 'questo allievo' : `tutti i ${movingCount} allievi da spostare`}.\n\nPosti disponibili: ${4 - existingStudents}`);
                return;
            }
            
            // Effettua lo spostamento
            if (!students[newDateStr]) {
                students[newDateStr] = [];
            }
            
            students[newDateStr].push(...movingStudents);
            
            // Se è uno spostamento singolo, rimuovi solo quell'allievo
            if (movingSingleIndex !== null) {
                students[oldDateStr].splice(movingSingleIndex, 1);
                if (students[oldDateStr].length === 0) {
                    delete students[oldDateStr];
                }
            } else {
                // Spostamento multiplo - rimuovi tutti
                delete students[oldDateStr];
            }
            
            saveData();
            
            // Crea la data per la visualizzazione senza problemi di timezone
            const [year, month, day] = newDateStr.split('-').map(Number);
            selectedDate = new Date(year, month - 1, day, 12, 0, 0); // Metto ore 12 per sicurezza
            currentDate = new Date(year, month - 1, day, 12, 0, 0);
            
            renderCalendar();
            renderManagementPanel();
            updateStats();
            closeModal();
            
            const message = movingSingleIndex !== null 
                ? `✅ ${movingStudents[0].name} spostato con successo`
                : `✅ ${movingCount} allievi spostati con successo`;
            
            alert(`${message} alla data:\n${selectedDate.toLocaleDateString('it-IT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            })}`);
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
            updateStats();
        }

        function getDateString(date) {
            // FIX DEFINITIVO: usa sempre la data locale, mai UTC
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function saveData() {
            localStorage.setItem('examStudents', JSON.stringify(students));
        }

        function updateStats() {
            // Mantiene solo i calcoli interni senza mostrare nulla visivamente
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            let totalStudents = 0;
            let examDays = 0;
            let specialNeeds = 0;
            let criticalExpiry = 0;
            
            Object.keys(students).forEach(dateStr => {
                const date = new Date(dateStr);
                if (date.getFullYear() === year && date.getMonth() === month) {
                    examDays++;
                    students[dateStr].forEach(student => {
                        totalStudents++;
                        if (student.type === 'audio' || student.type === 'am') {
                            specialNeeds++;
                        }
                        // Controlla scadenze critiche
                        if (student.enrollmentDate) {
                            const status = calculateExpiryStatus(student.enrollmentDate, date);
                            if (status.critical || status.expired) {
                                criticalExpiry++;
                            }
                        }
                    });
                }
            });
        }

        function inviaInUfficio() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = `${monthNames[month]} ${year}`;
            
            // Raccogli dati del mese
            const monthData = {};
            let totalStudents = 0;
            let totalAudio = 0;
            let totalAM = 0;
            
            Object.keys(students).forEach(dateStr => {
                const date = new Date(dateStr);
                if (date.getFullYear() === year && date.getMonth() === month) {
                    monthData[dateStr] = students[dateStr];
                    students[dateStr].forEach(student => {
                        totalStudents++;
                        if (student.type === 'audio') totalAudio++;
                        if (student.type === 'am') totalAM++;
                    });
                }
            });
            
            const sortedDates = Object.keys(monthData).sort();
            
            // Prepara il messaggio per WhatsApp con nomi in grassetto
            let message = `PIANIFICAZIONE TEORIE ABA CARTIGLIANO\n`;
            message += `Mese: ${monthName}\n`;
            message += `================================\n\n`;
            
            if (sortedDates.length === 0) {
                message += `Nessun esame programmato per questo mese\n`;
            } else {
                message += `RIEPILOGO MENSILE\n`;
                message += `• Totale Allievi: ${totalStudents}\n`;
                message += `• Giorni d'esame: ${sortedDates.length}\n`;
                message += `• Con Audio: ${totalAudio}\n`;
                message += `• Patenti AM: ${totalAM}\n\n`;
                
                message += `DETTAGLIO GIORNATE\n`;
                message += `================================\n`;
                
                sortedDates.forEach(dateStr => {
                    const date = new Date(dateStr);
                    const dayStudents = monthData[dateStr];
                    const dayName = date.toLocaleDateString('it-IT', {
                        weekday: 'long',
                        day: 'numeric',
                        month: 'long'
                    });
                    
                    message += `\n${dayName} (${dayStudents.length}/4 posti)\n`;
                    
                    dayStudents.forEach((student, index) => {
                        const typeLabel = student.type === 'audio' ? '[AUDIO]' :
                                        student.type === 'am' ? '[AM]' : '[B/A1]';
                        
                        let warningText = '';
                        if (student.enrollmentDate) {
                            const expiryInfo = calculateExpiryStatus(student.enrollmentDate, date);
                            if (expiryInfo.expired) {
                                warningText = ' - SCADUTA';
                            } else if (expiryInfo.critical) {
                                warningText = ' - ULTIMO TENTATIVO';
                            }
                        }
                        
                        // Nome in grassetto per WhatsApp
                        message += `${index + 1}. *${student.name}* ${typeLabel}${warningText}\n`;
                    });
                });
                
                message += `\n================================\n`;
            }
            
            // Numero di WhatsApp (rimuovi il + per l'URL)
            const phoneNumber = '390424523690';
            
            // Codifica il messaggio per l'URL
            const encodedMessage = encodeURIComponent(message);
            
            // Apri WhatsApp Web o l'app mobile con il messaggio precompilato
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            // Se siamo su mobile, prova ad aprire l'app WhatsApp
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // Su mobile usa l'URL dell'app
                window.location.href = `whatsapp://send?phone=${phoneNumber}&text=${encodedMessage}`;
            } else {
                // Su desktop apri WhatsApp Web in una nuova finestra
                window.open(whatsappUrl, '_blank');
            }
        }

        // Inizializza l'app
        init();
    </script>
</body>
</html>
